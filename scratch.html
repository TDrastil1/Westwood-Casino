<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Offs - Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .scratch-card {
      width: 300px;
      height: 200px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      position: relative;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .hidden-message {
      font-size: 1.5rem;
      color: #28a745;
      z-index: 2;
      visibility: hidden;
    }

    .scratch-overlay {
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #999, #bbb);
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 15px;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    .scratch-overlay:hover {
      background: linear-gradient(45deg, #bbb, #ddd);
    }

    .play-button {
      background-color: #ffc107;
      color: #000;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .play-button:hover {
      background-color: #e0a800;
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scratch-Offs</h1>
    <p>Scratch the ticket and reveal your prize!</p>
    <div class="scratch-card">
      <div class="hidden-message" id="hiddenMessage">üéâ You Win 50 œÇ!</div>
      <div class="scratch-overlay" id="scratchOverlay"></div>
    </div>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    const scratchOverlay = document.getElementById('scratchOverlay');
    const hiddenMessage = document.getElementById('hiddenMessage');

    // Randomly determine if the user wins or loses
    const isWinner = Math.random() > 0.5;

    if (isWinner) {
      hiddenMessage.innerText = "üéâ You Win 50 œÇ!";
      hiddenMessage.style.color = "#28a745"; // Green for win
    } else {
      hiddenMessage.innerText = "üòû Better Luck Next Time!";
      hiddenMessage.style.color = "#ff4444"; // Red for loss
    }

    // Reveal the hidden message when the overlay is clicked
    scratchOverlay.addEventListener('click', () => {
      scratchOverlay.style.opacity = '0';
      setTimeout(() => {
        scratchOverlay.style.display = 'none';
        hiddenMessage.style.visibility = 'visible';
      }, 500); // Wait for fade-out
    });
  </script>
</body>
</html>
