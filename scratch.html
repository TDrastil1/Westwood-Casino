<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Offs - Instant Millionaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin: 20px 0;
    }

    .instructions {
      font-size: 1.2rem;
      color: #ccc;
      margin: 10px 0 20px 0;
    }

    .scratch-card {
      position: relative;
      width: 400px;
      margin: 20px auto;
      padding: 15px;
      background: linear-gradient(to bottom, #4caf50, #3b7f41);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .section-title {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .numbers-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .prize-box {
      position: relative;
      width: 90px;
      height: 90px;
      background: #444;
      border-radius: 10px;
      color: white;
      text-align: center;
      line-height: 90px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      margin: 10px;
      border: 3px solid #d4af37;
    }

    .hidden-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      display: none;
      z-index: 2;
    }

    .scratch-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #bbb;
      z-index: 3;
    }

    .coin {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #ffd700;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      display: none;
    }

    .back-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Scratch-Offs</h1>
  <p class="instructions">Use the coin to scratch off the areas and reveal your prizes. Match any numbers with the winning numbers to win!</p>
  <div class="scratch-card">
    <h3 class="section-title">Winning Numbers</h3>
    <div class="numbers-section">
      <div class="prize-box">
        <div class="hidden-value" id="winning1"></div>
        <canvas class="scratch-overlay" id="winningCanvas1"></canvas>
      </div>
      <div class="prize-box">
        <div class="hidden-value" id="winning2"></div>
        <canvas class="scratch-overlay" id="winningCanvas2"></canvas>
      </div>
      <div class="prize-box">
        <div class="hidden-value" id="winning3"></div>
        <canvas class="scratch-overlay" id="winningCanvas3"></canvas>
      </div>
    </div>

    <h3 class="section-title">Your Numbers</h3>
    <div class="numbers-section">
      <div class="prize-box">
        <div class="hidden-value" id="your1"></div>
        <canvas class="scratch-overlay" id="yourCanvas1"></canvas>
      </div>
      <div class="prize-box">
        <div class="hidden-value" id="your2"></div>
        <canvas class="scratch-overlay" id="yourCanvas2"></canvas>
      </div>
      <div class="prize-box">
        <div class="hidden-value" id="your3"></div>
        <canvas class="scratch-overlay" id="yourCanvas3"></canvas>
      </div>
      <div class="prize-box">
        <div class="hidden-value" id="your4"></div>
        <canvas class="scratch-overlay" id="yourCanvas4"></canvas>
      </div>
    </div>
  </div>
  <div class="coin" id="coin">üí∞</div>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  <script>
    // Prize outcomes
    const prizeOutcomes = [
      { prize: "üéâ $100,000", color: "#28a745", weight: 1 },
      { prize: "‚ú® $10,000", color: "#ffc107", weight: 5 },
      { prize: "üí∞ $1,000", color: "#007bff", weight: 20 },
      { prize: "üòû Try Again", color: "#ff4444", weight: 74 },
    ];

    // Random prize generator
    function getRandomPrize() {
      const totalWeight = prizeOutcomes.reduce((sum, outcome) => sum + outcome.weight, 0);
      const randomWeight = Math.floor(Math.random() * totalWeight);

      let cumulativeWeight = 0;
      for (const outcome of prizeOutcomes) {
        cumulativeWeight += outcome.weight;
        if (randomWeight < cumulativeWeight) {
          return outcome;
        }
      }
    }

    function initializeScratchCard() {
      const overlays = document.querySelectorAll(".scratch-overlay");
      const coin = document.getElementById("coin");

      overlays.forEach((canvas) => {
        const ctx = canvas.getContext("2d");
        const hiddenValue = canvas.previousElementSibling;

        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        ctx.fillStyle = "#bbb";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const randomPrize = getRandomPrize();
        hiddenValue.textContent = randomPrize.prize;
        hiddenValue.style.color = randomPrize.color;

        let scratchedArea = 0;
        const totalArea = canvas.width * canvas.height;

        canvas.addEventListener("mousemove", (e) => {
          if (e.buttons !== 1) return;

          const rect = canvas.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          ctx.globalCompositeOperation = "destination-out";
          ctx.beginPath();
          ctx.arc(x, y, 20, 0, Math.PI * 2);
          ctx.fill();

          scratchedArea += Math.PI * 20 * 20;

          if ((scratchedArea / totalArea) > 0.7) {
            canvas.style.pointerEvents = "none";
            hiddenValue.style.display = "block";
          }
        });
      });

      document.addEventListener("mousemove", (e) => {
        coin.style.display = "block";
        coin.style.left = `${e.pageX - 20}px`;
        coin.style.top = `${e.pageY - 20}px`;
      });
    }

    document.addEventListener("DOMContentLoaded", initializeScratchCard);
  </script>
</body>
</html>
