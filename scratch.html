<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Offs - Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .scratch-off-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scratch-card {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #d3d3d3;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .card-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      z-index: 1;
      pointer-events: none;
    }

    .card-content h2 {
      color: #333;
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .card-content p {
      color: #555;
      font-size: 1rem;
      margin: 5px 0;
    }

    .scratch-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #a9a9a9;
      z-index: 2;
    }

    .coin {
      width: 50px;
      height: 50px;
      background-color: gold;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-left: 20px;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .coin:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scratch-Offs</h1>
    <p>Use the coin to scratch and reveal your prize!</p>
    <div class="scratch-off-container">
      <div class="scratch-card" id="scratchCard">
        <div class="card-content">
          <h2>Westwood Casino</h2>
          <p>Scratch to reveal your prize!</p>
        </div>
        <canvas class="scratch-layer" id="scratchLayer"></canvas>
      </div>
      <div class="coin" id="coin">ðŸ’°</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('scratchLayer');
    const ctx = canvas.getContext('2d');
    const scratchCard = document.getElementById('scratchCard');
    const coin = document.getElementById('coin');
    const cardRect = scratchCard.getBoundingClientRect();

    // Set canvas size to match the scratch card
    canvas.width = 300;
    canvas.height = 200;

    // Draw the scratch layer
    ctx.fillStyle = '#a9a9a9';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Add event listeners for scratching
    let isScratching = false;

    canvas.addEventListener('mousedown', () => {
      isScratching = true;
    });

    canvas.addEventListener('mouseup', () => {
      isScratching = false;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isScratching) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // Scratch effect
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2, false);
        ctx.fill();
      }
    });

    // Coin drag functionality
    coin.addEventListener('mousedown', (e) => {
      coin.style.cursor = 'grabbing';
      const shiftX = e.clientX - coin.getBoundingClientRect().left;
      const shiftY = e.clientY - coin.getBoundingClientRect().top;

      const moveAt = (pageX, pageY) => {
        coin.style.position = 'absolute';
        coin.style.zIndex = 1000;
        coin.style.left = pageX - shiftX + 'px';
        coin.style.top = pageY - shiftY + 'px';
      };

      const onMouseMove = (e) => {
        moveAt(e.pageX, e.pageY);
      };

      document.addEventListener('mousemove', onMouseMove);

      document.addEventListener('mouseup', () => {
        document.removeEventListener('mousemove', onMouseMove);
        coin.style.cursor = 'grab';
      });
    });
  </script>
</body>
</html>
