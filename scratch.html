<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Off Game</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }
    .container {
      width: 400px;
      height: 380px;
      background-color: #f5f5f5;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 1.2em 2.5em rgba(16, 2, 96, 0.15);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #17013b;
    }
    .base {
      display: grid;
      width: 250px;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .base h3 {
      font-weight: 600;
      padding: 10px;
      font-size: 1.5em;
      color: #17013b;
      background: #ffffff;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }
    .base h3 span {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #bbb;
      z-index: 2;
      user-select: none;
    }
    #resultMessage {
      margin-top: 30px;
      color: #28a745;
      font-size: 1.2em;
      font-weight: bold;
    }
    #scratch {
      margin-top: 20px;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: grabbing;
      border-radius: 10px;
      position: absolute;
      bottom: 30px;
    }
    .reveal {
      display: none;
    }
  </style>
</head>
