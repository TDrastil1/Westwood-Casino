<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Off Game</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    .container {
      width: 400px;
      height: 500px;
      background-color: #2b2b3c;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    canvas {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #resultMessage {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      display: none;
    }

    .dark-text {
      color: #bbb;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scratch-Off Game</h1>
    <canvas id="scratch" width="400" height="300"></canvas>
    <p id="resultMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
