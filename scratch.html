<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Off Game</title>
  <style>
    body {
      margin: 20px;
      font-size: 20px;
      font-family: sans-serif;
      color: #fff;
      background-color: #353534;
      text-align: center;
      user-select: none;
    }

    .flexcontainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
    }

    .megacontainer {
      position: relative;
      justify-content: center;
      align-items: center;
    }

    .imgcontainer {
      width: auto;
      height: 770px;
      position: absolute;
      top: 0px;
      left: 0px;
    }

    .imgcontainer img {
      max-height: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .scratchcontainer {
      position: absolute;
      top: 51%;
      left: 0; 
      display: inline-block;
      width: fit-content;
      margin: 30px;
    }

    .scratchcontainer canvas {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Maintains aspect ratio */
    }

    .container {
      display: inline-block;
      width: 75px;
      height: 75px;
      border: 3px solid #fff;
      position: relative;
      background-color: #3BA5D7;
      clip-path: url(#scratch_clip);
      touch-action: none;
    }

    .canvas {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0px;
      top: 0px;
    }

    .scratch_off_svg {
      position: absolute;
      left: -3px;
      top: -3px;
      pointer-events: none;
    }

    .scratch_off_svg path {
      stroke: #fff;
      stroke-width: 5;
      stroke-linecap: round;
      fill: transparent;
      stroke-alignment: inside;
    }
  </style>
</head>
<body>
  <div class="flexcontainer">
    <div class="megacontainer">
      <div class="imgcontainer" id="imgcontainer">
        <img src="https://zetaplays.wheelofcrap.com/stuff/slyfox.png" alt="Prize Image">
      </div>

      <div class="scratchcontainer" id="scratchcontainer"></div>
    </div>
  </div>

  <svg class="scratch_off_svg" id="scratch_off_svg" width="90" height="90" viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <clipPath id="scratch_clip" transform="scale(1)">
      <path d="M 16.16 5.6 C 17.1744 5.8376 18.8792 6.6968 19.84 7.18 ... Z"></path>
    </clipPath>
  </svg>

  <img id="scratchimg" src="https://zetaplays.wheelofcrap.com/stuff/foxfacescratch.png" alt="Scratch Layer" hidden>
</body>
</html>
