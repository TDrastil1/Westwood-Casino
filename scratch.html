<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Offs - Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .scratch-card {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #444;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
    }

    .hidden-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #28a745;
      z-index: 2;
      display: none;
    }

    .coin {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ffd700;
      border-radius: 50%;
      pointer-events: none;
      z-index: 4;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      display: none;
    }

    .scratch-button {
      background-color: #28a745;
      color: #fff;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .scratch-button:hover {
      background-color: #218838;
    }

    .back-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scratch-Offs</h1>
    <p>Press the button to reveal your prize!</p>
    <div class="scratch-card">
      <div class="hidden-message" id="hiddenMessage"></div>
      <canvas id="scratchCanvas"></canvas>
      <div class="coin" id="coin"></div>
    </div>
    <button class="scratch-button" id="scratchButton">Scratch</button>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    function setupScratchCard() {
      const canvas = document.getElementById('scratchCanvas');
      const ctx = canvas.getContext('2d');
      const hiddenMessage = document.getElementById('hiddenMessage');
      const coin = document.getElementById('coin');
      const scratchButton = document.getElementById('scratchButton');

      // Set up canvas dimensions
      canvas.width = 300;
      canvas.height = 200;

      // Fill the canvas with scratch-off layer
      ctx.fillStyle = '#bbb';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Randomize the prize
      const outcomes = [
        { message: "üéâ You Win 100 œÇ!", color: "#28a745", weight: 10 },
        { message: "‚ú® You Win 50 œÇ!", color: "#ffc107", weight: 20 },
        { message: "üòû Better Luck Next Time!", color: "#ff4444", weight: 70 },
      ];

      function getOutcome() {
        const totalWeight = outcomes.reduce((sum, outcome) => sum + outcome.weight, 0);
        const randomWeight = Math.floor(Math.random() * totalWeight);

        let cumulativeWeight = 0;
        for (const outcome of outcomes) {
          cumulativeWeight += outcome.weight;
          if (randomWeight < cumulativeWeight) {
            return outcome;
          }
        }
      }

      const selectedOutcome = getOutcome();
      hiddenMessage.innerText = selectedOutcome.message;
      hiddenMessage.style.color = selectedOutcome.color;
      hiddenMessage.style.display = 'block';

      // Scratch animation
      function scratch() {
        let x = 10;
        let y = 10;
        const step = 20;
        const radius = 20;

        coin.style.display = 'block';

        const scratchInterval = setInterval(() => {
          if (y >= canvas.height) {
            clearInterval(scratchInterval);
            setTimeout(() => {
              alert(hiddenMessage.innerText);
            }, 500);
            return;
          }

          ctx.globalCompositeOperation = 'destination-out';
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2);
          ctx.fill();

          x += step;
          if (x >= canvas.width - radius) {
            x = 10;
            y += step;
          }

          // Move coin
          coin.style.left = `${canvas.offsetLeft + x - 25}px`;
          coin.style.top = `${canvas.offsetTop + y - 25}px`;
        }, 50);
      }

      // Button triggers the scratch animation
      scratchButton.addEventListener('click', scratch);
    }

    // Initialize the scratch card when the page loads
    document.addEventListener('DOMContentLoaded', setupScratchCard);
  </script>
</body>
</html>
