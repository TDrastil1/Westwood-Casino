<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Offs - Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .scratch-off-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scratch-card {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #d3d3d3;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .card-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      z-index: 1;
      pointer-events: none;
    }

    .card-content h2 {
      color: #333;
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .card-content p {
      color: #555;
      font-size: 1rem;
      margin: 5px 0;
    }

    .scratch-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #a9a9a9;
      z-index: 2;
      cursor: pointer;
    }

    .coin {
      width: 50px;
      height: 50px;
      background-color: gold;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      margin-left: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scratch-Offs</h1>
    <p>Click on the card to scratch and reveal your prize!</p>
    <div class="scratch-off-container">
      <div class="scratch-card" id="scratchCard">
        <div class="card-content">
          <h2>Westwood Casino</h2>
          <p>Scratch to reveal your prize!</p>
        </div>
        <canvas class="scratch-layer" id="scratchLayer"></canvas>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('scratchLayer');
    const ctx = canvas.getContext('2d');

    // Set canvas size to match the scratch card
    canvas.width = 300;
    canvas.height = 200;

    // Draw the scratch layer
    ctx.fillStyle = '#a9a9a9';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Scratch animation variables
    let isScratching = false;
    let scratchInterval;

    function scratchEffect() {
      const radius = 20;

      scratchInterval = setInterval(() => {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;

        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        ctx.fill();
      }, 50); // Scratch every 50ms
    }

    // Add event listeners for the scratch card
    canvas.addEventListener('mousedown', () => {
      isScratching = true;
      scratchEffect();
    });

    canvas.addEventListener('mouseup', () => {
      isScratching = false;
      clearInterval(scratchInterval);

      // Check if most of the scratch area is removed
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imageData.data;
      let scratched = 0;

      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] === 0) {
          scratched++;
        }
      }

      const scratchedPercentage = (scratched / (pixels.length / 4)) * 100;
      if (scratchedPercentage > 70) {
        // Reveal the prize if more than 70% is scratched
        canvas.style.pointerEvents = 'none';
        alert('ðŸŽ‰ Congratulations! You won a prize!');
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isScratching) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2, false);
        ctx.fill();
      }
    });
  </script>
</body>
</html>
