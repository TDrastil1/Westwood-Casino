<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Off Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #353534, #1e1e1e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .scratch-container {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ccc;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .scratch-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #aaa;
      z-index: 10;
      cursor: crosshair;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .prize {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc00;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="scratch-container">
    <div class="prize" id="prize">ðŸŽ‰ You Win 100 Ï‚! ðŸŽ‰</div>
    <canvas id="scratchCanvas"></canvas>
    <div class="scratch-layer"></div>
  </div>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const scratchLayer = document.querySelector(".scratch-layer");
    const prize = document.getElementById("prize");

    canvas.width = 300;
    canvas.height = 200;

    // Fill canvas with grey scratch-off layer
    ctx.fillStyle = "#aaa";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Scratch effect variables
    let isScratching = false;

    // Scratch functionality
    canvas.addEventListener("mousedown", () => {
      isScratching = true;
    });

    canvas.addEventListener("mouseup", () => {
      isScratching = false;
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!isScratching) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2);
      ctx.fill();
    });

    // Remove scratch layer when sufficient area is revealed
    const checkScratchCompletion = () => {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imageData.data;
      let scratchedPixels = 0;

      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] === 0) scratchedPixels++; // Check alpha value
      }

      const scratchedPercentage = (scratchedPixels / (pixels.length / 4)) * 100;
      if (scratchedPercentage > 60) {
        canvas.style.display = "none";
        prize.style.color = "#ffd700";
      }
    };

    canvas.addEventListener("mousemove", checkScratchCompletion);
  </script>
</body>
</html>
