<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Offs - Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .scratch-card {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #444;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hidden-message {
      font-size: 1.5rem;
      color: #28a745;
      z-index: 2;
    }

    .scratch-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #bbb;
      z-index: 3;
      cursor: none;
    }

    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ffd700;
      border-radius: 50%;
      pointer-events: none;
      z-index: 4;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .play-button {
      background-color: #ffc107;
      color: #000;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .play-button:hover {
      background-color: #e0a800;
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scratch-Offs</h1>
    <p>Use the coin to scratch the ticket and reveal your prize!</p>
    <div class="scratch-card">
      <div class="hidden-message" id="hiddenMessage">üéâ You Win 50 œÇ!</div>
      <div class="scratch-overlay" id="scratchOverlay"></div>
      <div class="coin" id="coin"></div>
    </div>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    const scratchOverlay = document.getElementById('scratchOverlay');
    const coin = document.getElementById('coin');
    const hiddenMessage = document.getElementById('hiddenMessage');

    // Randomize the prize
    const outcomes = [
      { message: "üéâ You Win 100 œÇ!", color: "#28a745", weight: 10 }, // Rare jackpot
      { message: "‚ú® You Win 50 œÇ!", color: "#ffc107", weight: 20 }, // Moderate win
      { message: "üòû Better Luck Next Time!", color: "#ff4444", weight: 70 } // House wins
    ];

    function getOutcome() {
      const totalWeight = outcomes.reduce((sum, outcome) => sum + outcome.weight, 0);
      const randomWeight = Math.floor(Math.random() * totalWeight);

      let cumulativeWeight = 0;
      for (const outcome of outcomes) {
        cumulativeWeight += outcome.weight;
        if (randomWeight < cumulativeWeight) {
          return outcome;
        }
      }
    }

    const selectedOutcome = getOutcome();
    hiddenMessage.innerText = selectedOutcome.message;
    hiddenMessage.style.color = selectedOutcome.color;

    // Show the coin
    document.body.addEventListener('mousemove', (e) => {
      coin.style.left = `${e.pageX - 15}px`;
      coin.style.top = `${e.pageY - 15}px`;
    });

    // Scratch effect
    scratchOverlay.addEventListener('mousemove', (e) => {
      const { left, top } = scratchOverlay.getBoundingClientRect();
      const x = e.clientX - left;
      const y = e.clientY - top;

      const ctx = scratchOverlay.getContext('2d');
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    });

    // Initialize scratch overlay
    function initScratchOverlay() {
      const canvas = document.createElement('canvas');
      canvas.width = scratchOverlay.offsetWidth;
      canvas.height = scratchOverlay.offsetHeight;
      scratchOverlay.appendChild(canvas);

      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#bbb';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      scratchOverlay.removeEventListener('mousemove', scratch);
    }

    window.onload = initScratchOverlay;
  </script>
</body>
</html>
