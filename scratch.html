<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Offs - Instant Millionaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .scratch-card {
      position: relative;
      width: 350px;
      margin: 20px auto;
      padding: 15px;
      background-color: #4caf50;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .instructions {
      font-size: 1rem;
      color: #ccc;
      margin: 10px 0;
    }

    .bonus-section, .numbers-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .bonus, .prize-box {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: #444;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      line-height: 80px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      margin: 5px;
    }

    .hidden-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      display: none;
      z-index: 2;
    }

    .scratch-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #bbb;
      z-index: 3;
    }

    .coin {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #ffd700;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      display: none;
    }

    .section-title {
      color: #fff;
      margin: 10px 0;
      font-size: 1.5rem;
    }

    .back-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Scratch-Offs</h1>
  <p class="instructions">Use the coin to scratch off the areas and reveal your prize. Match any numbers to the winning numbers to win the corresponding amount!</p>
  <div class="scratch-card">
    <!-- Winning Numbers Section -->
    <h3 class="section-title">Winning Numbers</h3>
    <div class="numbers-section">
      <div class="prize-box">
        <div class="hidden-value" id="winning1"></div>
        <canvas class="scratch-overlay" id="winningCanvas1"></canvas>
      </div>
      <div class="prize-box">
        <div class="hidden-value" id="winning2"></div>
        <canvas class="scratch-overlay" id="winningCanvas2"></canvas>
      </div>
      <div class="prize-box">
        <div class="hidden-value" id="winning3"></div>
        <canvas class="scratch-overlay" id="winningCanvas3"></canvas>
      </div>
    </div>

    <!-- Your Numbers Section -->
    <h3 class="section-title">Your Numbers</h3>
    <div class="numbers-section">
      <div class="prize-box">
        <div class="hidden-value" id="your1"></div>
        <canvas class="scratch-overlay" id="yourCanvas1"></canvas>
      </div>
      <div class="prize-box">
        <div class="hidden-value" id="your2"></div>
        <canvas class="scratch-overlay" id="yourCanvas2"></canvas>
      </div>
      <div class="prize-box">
        <div class="hidden-value" id="your3"></div>
        <canvas class="scratch-overlay" id="yourCanvas3"></canvas>
      </div>
      <div class="prize-box">
        <div class="hidden-value" id="your4"></div>
        <canvas class="scratch-overlay" id="yourCanvas4"></canvas>
      </div>
    </div>
  </div>
  <div class="coin" id="coin">üí∞</div>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
  <script src="script.js"></script>
</body>
</html>
