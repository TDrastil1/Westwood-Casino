<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Offs - Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .scratch-off-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .scratch-card {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #d3d3d3;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .card-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      z-index: 1;
      pointer-events: none;
    }

    .card-content h2 {
      color: #333;
      font-size: 1.5rem;
      margin: 10px 0;
    }

    .card-content p {
      color: #555;
      font-size: 1rem;
      margin: 5px 0;
    }

    .scratch-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #a9a9a9;
      z-index: 2;
      cursor: pointer;
    }

    .coin {
      position: absolute;
      bottom: -80px;
      left: -80px;
      width: 50px;
      height: 50px;
      background-color: gold;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .coin:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scratch-Offs</h1>
    <p>Click the coin to scratch and reveal your prize!</p>
    <div class="scratch-off-container">
      <div class="scratch-card" id="scratchCard">
        <div class="card-content">
          <h2>Westwood Casino</h2>
          <p>Scratch to reveal your prize!</p>
        </div>
        <canvas class="scratch-layer" id="scratchLayer"></canvas>
      </div>
      <div class="coin" id="coin">ðŸ’°</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('scratchLayer');
    const ctx = canvas.getContext('2d');
    const coin = document.getElementById('coin');

    // Set canvas size to match the scratch card
    canvas.width = 300;
    canvas.height = 200;

    // Draw the scratch layer
    ctx.fillStyle = '#a9a9a9';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Scratch animation
    const animateCoin = () => {
      const cardRect = canvas.getBoundingClientRect();
      const startX = cardRect.left;
      const startY = cardRect.top;
      const width = cardRect.width;
      const height = cardRect.height;

      const coinRect = coin.getBoundingClientRect();
      let x = coinRect.left - startX;
      let y = coinRect.top - startY;

      let direction = 1; // 1 for right, -1 for left
      const speed = 10;
      const scratchInterval = setInterval(() => {
        // Scratch effect
        ctx.globalCompositeOperation = 'destination-out';
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2, false);
        ctx.fill();

        // Move coin
        if (direction === 1) x += speed;
        else x -= speed;

        if (x > width - 20 || x < 20) {
          // Change direction when hitting edge
          direction *= -1;
          y += 30; // Move down to simulate a new scratch row
        }

        // Stop animation when most of the layer is scratched
        if (y > height) {
          clearInterval(scratchInterval);
          setTimeout(() => {
            alert('ðŸŽ‰ Congratulations! You won a prize!');
          }, 500);
        }
      }, 50);
    };

    // Add event listener to the coin
    coin.addEventListener('click', () => {
      coin.style.pointerEvents = 'none'; // Disable coin interaction during animation
      animateCoin();
    });
  </script>
</body>
</html>
