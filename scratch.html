<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch-Off Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #353534, #1e1e1e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .scratch-container {
      position: relative;
      width: 300px;
      height: 200px;
      background: #ccc;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    .prize {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc00;
      z-index: 1;
    }

    .scratch-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #aaa;
      z-index: 2;
    }

    .coin {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ffd700, #c49b00);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="scratch-container">
    <div class="prize" id="prize">ðŸŽ‰ You Win 100 Ï‚! ðŸŽ‰</div>
    <div class="scratch-overlay" id="scratchOverlay"></div>
    <div class="coin" id="coin"></div>
  </div>

  <script>
    const prize = document.getElementById("prize");
    const scratchOverlay = document.getElementById("scratchOverlay");
    const coin = document.getElementById("coin");

    // Randomize the outcome (90% lose, 10% win)
    const outcome = Math.random() < 0.1 ? "win" : "lose";
    prize.textContent = outcome === "win" ? "ðŸŽ‰ You Win 100 Ï‚! ðŸŽ‰" : "ðŸ˜ž Try Again!";

    // Scratch effect animation
    coin.addEventListener("click", () => {
      const scratchAnimation = setInterval(() => {
        const rect = scratchOverlay.getBoundingClientRect();
        const randomX = Math.random() * rect.width;
        const randomY = Math.random() * rect.height;

        const ctx = scratchOverlay.getContext("2d");
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(randomX, randomY, 20, 0, Math.PI * 2);
        ctx.fill();
      }, 50);

      setTimeout(() => {
        clearInterval(scratchAnimation);
        scratchOverlay.style.display = "none";
        prize.style.color = outcome === "win" ? "#ffd700" : "#ff4444";
      }, 2000); // Scratch animation duration
    });

    // Initialize canvas for scratch overlay
    function initScratchOverlay() {
      const canvas = document.createElement("canvas");
      canvas.width = scratchOverlay.offsetWidth;
      canvas.height = scratchOverlay.offsetHeight;
      scratchOverlay.appendChild(canvas);

      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#aaa";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    initScratchOverlay();
  </script>
</body>
</html>
