<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plinko - Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    p {
      margin: 20px 0;
      font-size: 1rem;
    }

    .plinko-board {
      position: relative;
      margin: 20px auto;
      width: 400px;
      height: 600px;
      background-color: #2a2a40;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .pin {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
    }

    .bucket {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 50px;
      background-color: #444;
      border: 1px solid #555;
      color: #fff;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      border-radius: 5px;
    }

    .chip {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }

    .start-button {
      background-color: #28a745;
      color: #fff;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .start-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Plinko</h1>
  <p>Press the "Drop Chip" button to start the game!</p>
  <div class="plinko-board" id="plinkoBoard"></div>
  <button class="start-button" id="startButton">Drop Chip</button>

  <script>
    const plinkoBoard = document.getElementById('plinkoBoard');

    // Generate pins in a triangle structure
    function createPins() {
      const rows = 10;
      const pinSpacing = 40;
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col <= row; col++) {
          const pin = document.createElement('div');
          pin.classList.add('pin');
          pin.style.left = `${(plinkoBoard.offsetWidth / 2) - (row * pinSpacing / 2) + (col * pinSpacing)}px`;
          pin.style.top = `${row * pinSpacing}px`;
          plinkoBoard.appendChild(pin);
        }
      }
    }

    // Generate buckets at the bottom
    function createBuckets() {
      const bucketCount = 8;
      const bucketWidth = 60;
      for (let i = 0; i < bucketCount; i++) {
        const bucket = document.createElement('div');
        bucket.classList.add('bucket');
        bucket.style.left = `${i * bucketWidth}px`;
        bucket.innerText = `${(i + 1) * 2} Ï‚`;
        plinkoBoard.appendChild(bucket);
      }
    }

    // Drop a chip
    function dropChip() {
      const chip = document.createElement('div');
      chip.classList.add('chip');
      chip.style.left = `${plinkoBoard.offsetWidth / 2}px`;
      chip.style.top = `0px`;
      plinkoBoard.appendChild(chip);

      let x = plinkoBoard.offsetWidth / 2;
      let y = 0;
      const chipInterval = setInterval(() => {
        // Randomly move left or right
        x += Math.random() < 0.5 ? -10 : 10;
        y += 10;

        // Prevent chip from going out of bounds
        if (x < 0) x = 0;
        if (x > plinkoBoard.offsetWidth - 15) x = plinkoBoard.offsetWidth - 15;

        chip.style.left = `${x}px`;
        chip.style.top = `${y}px`;

        // Stop when chip reaches the bottom
        if (y >= plinkoBoard.offsetHeight - 50) {
          clearInterval(chipInterval);
        }
      }, 50);
    }

    // Initialize the board
    function initializePlinko() {
      createPins();
      createBuckets();
    }

    // Event listener for the start button
    document.getElementById('startButton').addEventListener('click', dropChip);

    // Set up the game on page load
    initializePlinko();
  </script>
</body>
</html>
