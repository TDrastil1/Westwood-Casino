<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plinko - Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 90%;
      max-width: 1200px;
    }

    .bet-panel {
      width: 30%;
      background-color: #2a2f3a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .bet-panel h2 {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 20px;
    }

    .bet-panel label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
      color: #ccc;
    }

    .bet-panel input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }

    .bet-panel button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .bet-panel button:hover {
      background-color: #218838;
    }

    .plinko-board {
      position: relative;
      width: 60%;
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .pegs {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .peg-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .peg {
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
    }

    .slots {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      position: relative;
    }

    .slot {
      width: 50px;
      height: 50px;
      background-color: #007bff;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
    }

    .slot.red {
      background-color: #e74c3c;
    }

    .slot.yellow {
      background-color: #f1c40f;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ffc107;
      border-radius: 50%;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Betting Panel -->
    <div class="bet-panel">
      <h2>Betting Panel</h2>
      <label for="betAmount">Bet Amount (Ï‚):</label>
      <input type="number" id="betAmount" placeholder="Enter amount" />
      <label for="numberOfBets">Number of Bets:</label>
      <input type="number" id="numberOfBets" placeholder="Enter number of bets" />
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Plinko Board -->
    <div class="plinko-board">
      <div class="pegs" id="pegs"></div>
      <div class="slots">
        <div class="slot red">33x</div>
        <div class="slot yellow">11x</div>
        <div class="slot">4x</div>
        <div class="slot">2x</div>
        <div class="slot">1x</div>
        <div class="slot">1x</div>
        <div class="slot">2x</div>
        <div class="slot">4x</div>
        <div class="slot yellow">11x</div>
        <div class="slot red">33x</div>
      </div>
      <div class="ball" id="ball"></div>
    </div>
  </div>

  <script>
    function createPegs() {
      const pegs = document.getElementById('pegs');

      for (let row = 0; row < 12; row++) {
        const rowDiv = document.createElement('div');
        rowDiv.classList.add('peg-row');

        for (let col = 0; col <= row; col++) {
          const peg = document.createElement('div');
          peg.classList.add('peg');
          rowDiv.appendChild(peg);
        }

        pegs.appendChild(rowDiv);
      }
    }

    function startGame() {
      const ball = document.getElementById('ball');
      const slots = document.querySelectorAll('.slot');

      // Position ball at the top
      ball.style.display = 'block';
      ball.style.top = '20px';
      ball.style.left = '50%';

      let top = 20;
      let left = 50;

      const interval = setInterval(() => {
        if (top >= 600) {
          clearInterval(interval);

          // Determine landing slot
          const landingSlotIndex = Math.floor(Math.random() * slots.length);
          const slotMultiplier = slots[landingSlotIndex]?.innerText;

          alert(`ðŸŽ‰ The ball landed in ${slotMultiplier}`);
          return;
        }

        top += 20;
        left += Math.random() > 0.5 ? 5 : -5;

        if (left < 5) left = 5;
        if (left > 95) left = 95;

        ball.style.top = `${top}px`;
        ball.style.left = `${left}%`;
      }, 100);
    }

    // Initialize the pegs when the page loads
    window.onload = createPegs;
  </script>
</body>
</html>
