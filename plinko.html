<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plinko - Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .plinko-board {
      position: relative;
      width: 400px;
      height: 600px;
      background-color: #333;
      border-radius: 15px;
      margin-top: 30px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .pegs {
      position: absolute;
      display: grid;
      grid-template-rows: repeat(10, 50px);
      justify-content: center;
      width: 100%;
    }

    .pegs div {
      display: grid;
      grid-template-columns: repeat(auto-fit, 40px);
      justify-content: center;
      margin-bottom: 10px;
    }

    .peg {
      width: 20px;
      height: 20px;
      background-color: #fff;
      border-radius: 50%;
    }

    .slots {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
      padding: 10px 0;
    }

    .slot {
      width: 50px;
      height: 20px;
      background-color: #007bff;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0.9rem;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ffc107;
      border-radius: 50%;
      display: none;
    }

    .play-button {
      background-color: #28a745;
      color: #fff;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .play-button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }

    .result-message {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plinko</h1>
    <p>Drop the ball and watch it bounce to the bottom!</p>
    <div class="plinko-board">
      <div class="pegs">
        <!-- Create rows of pegs -->
        ${Array(10)
          .fill(0)
          .map(
            (_, rowIndex) =>
              `<div>${Array(rowIndex + 1)
                .fill(0)
                .map(() => '<div class="peg"></div>')
                .join('')}</div>`
          )
          .join('')}
      </div>
      <div class="slots">
        <!-- Create landing slots -->
        ${Array(9)
          .fill(0)
          .map(
            (_, index) => `<div class="slot" id="slot${index + 1}">${index + 1}</div>`
          )
          .join('')}
      </div>
      <div class="ball" id="ball"></div>
    </div>
    <button class="play-button" onclick="dropBall()">Drop Ball</button>
    <p id="result" class="result-message"></p>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    function dropBall() {
      const ball = document.getElementById('ball');
      const result = document.getElementById('result');
      const slots = document.querySelectorAll('.slot');

      ball.style.display = 'block';
      ball.style.left = '50%';
      ball.style.top = '0px';

      let currentLeft = 50; // Start position
      let top = 0; // Start top position

      const interval = setInterval(() => {
        if (top >= 520) {
          // Stop the ball at the bottom
          clearInterval(interval);

          // Determine the landing slot
          const landingSlot = Math.floor(currentLeft / (100 / slots.length)) + 1;
          ball.style.left = `${landingSlot * (100 / slots.length)}%`;

          // Display result
          result.innerText = `üéØ The ball landed in slot ${landingSlot}!`;
          result.style.color = landingSlot % 2 === 0 ? '#ffc107' : '#ff4444';
          return;
        }

        // Update position for bounce effect
        top += 20;
        currentLeft += Math.random() > 0.5 ? 10 : -10;
        ball.style.top = `${top}px`;
        ball.style.left = `${currentLeft}%`;
      }, 100);
    }
  </script>
</body>
</html>
