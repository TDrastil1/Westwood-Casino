<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plinko - Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .plinko-board {
      position: relative;
      width: 600px;
      height: 700px;
      background-color: #333;
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 20px;
    }

    .pegs {
      position: absolute;
      top: 50px;
      width: 100%;
      height: 85%;
      display: grid;
      justify-content: center;
      align-items: start;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, 40px);
      gap: 15px;
      justify-content: center;
    }

    .peg {
      width: 15px;
      height: 15px;
      background-color: #fff;
      border-radius: 50%;
    }

    .slots {
      display: flex;
      justify-content: space-evenly;
      width: 100%;
      position: absolute;
      bottom: 0;
      padding: 10px 0;
    }

    .slot {
      width: 60px;
      height: 50px;
      background-color: #007bff;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
    }

    .slot.red {
      background-color: #e74c3c;
    }

    .slot.yellow {
      background-color: #f1c40f;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ffc107;
      border-radius: 50%;
      z-index: 10;
      display: none;
    }

    .play-button {
      background-color: #28a745;
      color: #fff;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
      margin-top: 20px;
    }

    .play-button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .result-message {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plinko</h1>
    <p>Press "Drop Ball" to play!</p>
    <div class="plinko-board">
      <div class="pegs" id="pegs"></div>
      <div class="slots" id="slots">
        <div class="slot red">33x</div>
        <div class="slot yellow">11x</div>
        <div class="slot">4x</div>
        <div class="slot">2x</div>
        <div class="slot">1x</div>
        <div class="slot">1x</div>
        <div class="slot">2x</div>
        <div class="slot">4x</div>
        <div class="slot yellow">11x</div>
        <div class="slot red">33x</div>
      </div>
      <div class="ball" id="ball"></div>
    </div>
    <button class="play-button" onclick="dropBall()">Drop Ball</button>
    <p id="result" class="result-message"></p>
  </div>

  <script>
    function createPyramid() {
      const pegs = document.getElementById("pegs");

      // Create rows of pegs for the pyramid
      for (let row = 0; row < 12; row++) {
        const rowDiv = document.createElement("div");
        rowDiv.classList.add("row");

        for (let col = 0; col <= row; col++) {
          const peg = document.createElement("div");
          peg.classList.add("peg");
          rowDiv.appendChild(peg);
        }

        pegs.appendChild(rowDiv);
      }
    }

    function dropBall() {
      const ball = document.getElementById("ball");
      const slots = document.querySelectorAll(".slot");
      const result = document.getElementById("result");

      // Initialize ball position
      ball.style.display = "block";
      ball.style.top = "50px";
      ball.style.left = "50%";

      let top = 50; // Starting vertical position
      let left = 50; // Centered horizontally

      const interval = setInterval(() => {
        if (top >= 750) {
          // Stop ball animation when it reaches the bottom
          clearInterval(interval);

          // Determine the landing slot
          const landingSlotIndex = Math.floor(left / (100 / slots.length));
          const slotMultiplier = slots[landingSlotIndex]?.innerText || "1x";

          // Display result message
          result.innerText = `ðŸŽ¯ The ball landed in ${slotMultiplier}!`;
          result.style.color =
            slotMultiplier === "33x"
              ? "#e74c3c"
              : slotMultiplier === "11x"
              ? "#f1c40f"
              : "#007bff";
          return;
        }

        // Simulate ball bouncing left or right randomly
        top += 20;
        left += Math.random() > 0.5 ? 5 : -5;

        // Keep the ball within the board boundaries
        if (left < 5) left = 5;
        if (left > 95) left = 95;

        // Update ball position
        ball.style.top = `${top}px`;
        ball.style.left = `${left}%`;
      }, 100); // Move ball every 100ms
    }

    // Initialize the pyramid of pegs when the page loads
    window.onload = createPyramid;
  </script>
</body>
</html>
