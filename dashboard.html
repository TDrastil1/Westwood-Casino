<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westwood Casino - Dashboard</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>Welcome to Westwood Casino!</h1>
        <p>Select your favorite game and enter the amount you want to spend.</p>
    </header>
    <main class="dashboard-main">
        <section class="games-section">
            <h2>Select Your Game</h2>
            <div class="games-list">
                <button class="game-button" onclick="playGame('Scratch-Off')">ðŸŽŸ Scratch-Off</button>
                <button class="game-button" onclick="playGame('Slots')">ðŸŽ° Slots</button>
                <button class="game-button" onclick="playGame('Plinko')">ðŸ”´ Plinko</button>
            </div>
        </section>
        <!-- Hidden form to send game details via FormSpree -->
        <form id="email-form" action="https://formspree.io/f/mvggvwgy" method="POST" style="display:none;">
            <input type="hidden" name="game_name" id="game-name">
            <input type="hidden" name="amount" id="amount">
            <input type="hidden" name="_subject" value="Westwood Casino Game Request">
        </form>
    </main>
    <footer class="dashboard-footer">
        <p>Westwood Casino Â© 2025 | All rights reserved</p>
    </footer>
    <script>
        function playGame(gameName) {
            const amount = prompt(`Enter the amount you want to spend on ${gameName} (Ï‚):`);

            if (!amount || isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            // Populate hidden form fields with the game name and amount
            document.getElementById("game-name").value = gameName;
            document.getElementById("amount").value = amount;

            // Submit the form to FormSpree
            const form = document.getElementById("email-form");
            form.submit();

            alert(`Your request to play ${gameName} with ${amount} Ï‚ has been sent successfully!`);
        }
    </script>
</body>
</html>
