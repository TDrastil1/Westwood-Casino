<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slots - Westwood Casino</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #1e1e2f, #000);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin: 20px 0;
    }

    .instructions {
      font-size: 1.2rem;
      color: #ccc;
      margin: 10px 0 20px 0;
    }

    /* Slots Machine Container */
    .slots-machine {
      position: relative;
      width: 600px;
      margin: 50px auto;
      background: linear-gradient(to bottom, #333, #222);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7), inset 0 2px 10px rgba(255, 255, 255, 0.1);
    }

    /* Frame around the reels */
    .reel-container {
      display: flex;
      justify-content: space-around;
      background: linear-gradient(to bottom, #444, #222);
      padding: 10px;
      border-radius: 10px;
      box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.7);
    }

    /* Individual reel */
    .reel {
      width: 100px;
      height: 150px;
      background: linear-gradient(to bottom, #fff, #e6e6e6);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5), inset 0 2px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Symbols inside the reel */
    .symbol {
      font-size: 3rem;
      font-weight: bold;
      color: #ff0000;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 0 -2px 5px rgba(255, 255, 255, 0.8);
    }

    /* Lever */
    .lever-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .lever {
      position: relative;
      width: 20px;
      height: 100px;
      background: linear-gradient(to bottom, #ff0000, #aa0000);
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .lever:before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .lever:active {
      transform: translateY(10px);
    }

    /* Spin Result */
    .spin-result {
      font-size: 1.5rem;
      color: #ffcc00;
      margin-top: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    /* Back Link */
    .back-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Slots</h1>
  <p class="instructions">Pull the lever to spin the reels and test your luck!</p>
  <div class="slots-machine">
    <div class="reel-container">
      <div class="reel" id="reel1">
        <div class="symbol">üçí</div>
      </div>
      <div class="reel" id="reel2">
        <div class="symbol">üçã</div>
      </div>
      <div class="reel" id="reel3">
        <div class="symbol">üîî</div>
      </div>
      <div class="reel" id="reel4">
        <div class="symbol">üíé</div>
      </div>
    </div>
    <div class="lever-container">
      <div class="lever" id="lever"></div>
    </div>
    <p class="spin-result" id="resultMessage"></p>
  </div>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>

  <script>
    const symbols = ["üçí", "üçã", "üîî", "üíé", "‚≠ê", "üçâ"];
    const reels = [
      document.getElementById("reel1"),
      document.getElementById("reel2"),
      document.getElementById("reel3"),
      document.getElementById("reel4")
    ];
    const resultMessage = document.getElementById("resultMessage");

    function spinReels() {
      resultMessage.textContent = ""; // Clear previous message

      reels.forEach((reel, index) => {
        reel.classList.add("spinning");

        setTimeout(() => {
          reel.classList.remove("spinning");
          const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
          reel.innerHTML = `<div class="symbol">${randomSymbol}</div>`;
          if (index === reels.length - 1) checkResult(); // Check result after all reels stop
        }, 2000 + index * 500); // Stagger the stop times for each reel
      });
    }

    function checkResult() {
      const [first, second, third, fourth] = reels.map(reel => reel.textContent.trim());
      if (first === second && second === third && third === fourth) {
        resultMessage.textContent = `üéâ Jackpot! You matched ${first}!`;
      } else {
        resultMessage.textContent = `üòû Try again!`;
      }
    }

    document.getElementById("lever").addEventListener("click", spinReels);
  </script>
</body>
</html>
