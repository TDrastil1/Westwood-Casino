<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: radial-gradient(circle, #222, #000);
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-top: 20px;
    }

    .slot-machine {
      margin: 50px auto;
      width: 400px;
      padding: 20px;
      background: #333;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    .reels {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      overflow: hidden;
      height: 100px;
      background: #000;
      border-radius: 5px;
    }

    .reel {
      width: 100px;
      height: 100%;
      background: #444;
      text-align: center;
      line-height: 100px;
      font-size: 2rem;
      color: white;
      border: 1px solid #222;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #333;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      background: #ffcc00;
    }

    #resultMessage {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <div class="slot-machine">
    <h1>Slot Machine</h1>
    <div class="reels">
      <div class="reel" id="reel1">üçí</div>
      <div class="reel" id="reel2">üçã</div>
      <div class="reel" id="reel3">üíé</div>
    </div>
    <button id="spinButton">Spin</button>
    <p id="resultMessage">Press Spin to play!</p>
  </div>
  <script>
    // Slot Machine JavaScript

    const symbols = ["üçí", "üçã", "üîî", "üíé", "‚≠ê", "üçâ"]; // Possible symbols
    const spinButton = document.getElementById("spinButton");
    const resultMessage = document.getElementById("resultMessage");

    // Target each reel
    const reels = [
      document.getElementById("reel1"),
      document.getElementById("reel2"),
      document.getElementById("reel3"),
    ];

    // Function to generate random symbol
    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    // Spin the reels
    function spinReels() {
      // Clear previous result
      resultMessage.textContent = "Spinning...";

      // Set a timeout to simulate spinning
      setTimeout(() => {
        const results = [];

        // Update each reel with a random symbol
        reels.forEach((reel, index) => {
          const symbol = getRandomSymbol();
          reel.textContent = symbol;
          results.push(symbol);
        });

        // Check results
        checkResults(results);
      }, 1000); // 1-second delay for "spinning"
    }

    // Check the results for wins
    function checkResults(results) {
      const [first, second, third] = results;

      if (first === second && second === third) {
        resultMessage.textContent = `üéâ Jackpot! You win!`;
      } else if (first === second || second === third || first === third) {
        resultMessage.textContent = `‚ú® You matched two symbols!`;
      } else {
        resultMessage.textContent = `üòû Try again!`;
      }
    }

    // Add event listener to the spin button
    spinButton.addEventListener("click", spinReels);
  </script>
</body>
</html>
