<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slots - Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .slots-machine {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .reel {
      width: 80px;
      height: 100px;
      background-color: #444;
      margin: 0 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #ffcc00;
      overflow: hidden;
      position: relative;
    }

    .reel .symbols {
      position: absolute;
      animation: spin infinite 0.3s linear;
    }

    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }

    .lever {
      position: absolute;
      right: -80px;
      width: 30px;
      height: 100px;
      background-color: #555;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .lever:hover {
      transform: scale(1.1);
    }

    .lever-ball {
      width: 30px;
      height: 30px;
      background-color: #ffcc00;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 0;
      transition: top 0.3s ease-in-out;
    }

    .lever:active .lever-ball {
      top: 60px;
    }

    .result-message {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    .back-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Slots</h1>
    <p>Pull the lever to spin the reels and test your luck!</p>
    <div class="slots-machine">
      <div class="reel" id="reel1">
        <div class="symbols">🍒🍋🍇⭐7🍒🍋🍇⭐7</div>
      </div>
      <div class="reel" id="reel2">
        <div class="symbols">⭐7🍇🍋🍒⭐7🍇🍋🍒</div>
      </div>
      <div class="reel" id="reel3">
        <div class="symbols">🍇🍋🍒⭐7🍇🍋🍒⭐7</div>
      </div>
      <div class="reel" id="reel4">
        <div class="symbols">🍋🍒7⭐🍇🍋🍒7⭐🍇</div>
      </div>
      <div class="lever" onclick="pullLever()">
        <div class="lever-ball"></div>
      </div>
    </div>
    <p id="result" class="result-message"></p>
    <a href="index.html" class="back-link">← Back to Home</a>
  </div>

  <script>
    function pullLever() {
      const reels = [
        document.getElementById('reel1'),
        document.getElementById('reel2'),
        document.getElementById('reel3'),
        document.getElementById('reel4')
      ];

      const symbols = ['🍒', '🍋', '🍇', '⭐', '7'];
      const result = document.getElementById('result');

      // Reset result message
      result.innerText = '';
      result.style.color = '';

      // Spin each reel with animation
      reels.forEach((reel, index) => {
        const reelSymbols = reel.querySelector('.symbols');
        reelSymbols.style.animation = 'spin infinite 0.3s linear';

        setTimeout(() => {
          // Stop spinning after a delay
          reelSymbols.style.animation = 'none';

          // Randomly choose a symbol
          const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
          reelSymbols.innerText = randomSymbol;

          // Check results after the last reel stops
          if (index === reels.length - 1) {
            setTimeout(() => {
              checkResults(reels);
            }, 500);
          }
        }, 1000 + index * 500); // Stagger stopping times
      });
    }

    function checkResults(reels) {
      const result = document.getElementById('result');
      const results = reels.map((reel) => reel.querySelector('.symbols').innerText);

      if (results.every((symbol) => symbol === results[0])) {
        result.innerText = `🎉 JACKPOT! You win 200 ς!`;
        result.style.color = '#28a745';
      } else if (results.slice(0, 3).every((symbol) => symbol === results[0])) {
        result.innerText = `✨ You win 50 ς!`;
        result.style.color = '#ffc107';
      } else {
        result.innerText = `😞 House wins! Try again.`;
        result.style.color = '#ff4444';
      }
    }
  </script>
</body>
</html>
