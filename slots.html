<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: radial-gradient(circle, #222, #000);
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-top: 20px;
    }

    .slots-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px auto;
      width: 400px;
      height: 250px;
      background: #333;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    .slots {
      display: flex;
      justify-content: space-between;
      width: 60%;
      height: 100%;
      padding: 10px;
      background: linear-gradient(45deg, #555 0%, #333 100%);
      border-radius: 10px;
      box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.8);
    }

    .reel {
      position: relative;
      width: 70px;
      height: 100%;
      border: 2px solid #444;
      border-radius: 5px;
      background-image: url(https://assets.codepen.io/439000/slotreel.webp);
      background-size: cover;
      background-position: 0 0;
      background-repeat: repeat-y;
      overflow: hidden;
    }

    .reel::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(0, 0, 0, 0.4) 0%, transparent 30%, transparent 70%, rgba(0, 0, 0, 0.4) 100%);
      box-shadow: inset 0 0 6px 2px rgba(0, 0, 0, 0.3);
    }

    /* Lever Styling */
    .lever-container {
      position: absolute;
      right: -50px;
      width: 80px;
      height: 200px;
      background: linear-gradient(to bottom, #8b0000, #550000);
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      cursor: pointer;
    }

    .lever-stick {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 100px;
      background: #444;
      border-radius: 5px;
    }

    .lever-ball {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ff0000, #aa0000);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
    }

    /* Spin Result */
    .result {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ffcc00;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <h1>Slot Machine</h1>
  <div class="slots-container">
    <div class="slots">
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
    </div>
    <div class="lever-container" id="lever">
      <div class="lever-stick"></div>
      <div class="lever-ball"></div>
    </div>
  </div>
  <p class="result" id="resultMessage">Pull the lever to spin!</p>

  <script>
    const lever = document.getElementById("lever");
    const reels = [
      document.getElementById("reel1"),
      document.getElementById("reel2"),
      document.getElementById("reel3"),
    ];
    const resultMessage = document.getElementById("resultMessage");

    // Function to simulate spinning reels
    function spinReels() {
      resultMessage.textContent = "Spinning...";
      reels.forEach((reel, index) => {
        const randomPosition = Math.floor(Math.random() * 10) * -70; // Randomize stop position
        reel.style.backgroundPositionY = `${randomPosition}px`;
      });

      setTimeout(() => {
        resultMessage.textContent = "Check the results!";
      }, 1000);
    }

    // Lever interaction
    lever.addEventListener("click", () => {
      spinReels();
    });
  </script>
</body>
</html>
