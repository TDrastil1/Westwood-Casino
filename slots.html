<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slots - Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .slots-machine {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background: #333;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .slot {
      width: 80px;
      height: 80px;
      background: #444;
      color: #ffcc00;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .play-button {
      background-color: #28a745;
      color: #fff;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .play-button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .back-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }

    .result-message {
      margin-top: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Slots</h1>
    <p>Spin the reels and test your luck!</p>
    <div class="slots-machine">
      <div class="slot" id="slot1">üçí</div>
      <div class="slot" id="slot2">‚≠ê</div>
      <div class="slot" id="slot3">üçã</div>
      <div class="slot" id="slot4">üçá</div>
    </div>
    <button class="play-button" onclick="spinSlots()">Play Now</button>
    <p id="result" class="result-message"></p>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    function spinSlots() {
      // Symbols with weighted probabilities for house advantage
      const symbols = [
        { symbol: 'üçí', weight: 30 },  // Common
        { symbol: 'üçã', weight: 25 },  // Common
        { symbol: 'üçá', weight: 20 },  // Less common
        { symbol: '‚≠ê', weight: 15 },  // Rare
        { symbol: '7', weight: 10 }   // Very rare
      ];

      // Create a weighted random selection
      function getRandomSymbol() {
        const totalWeight = symbols.reduce((sum, item) => sum + item.weight, 0);
        const randomWeight = Math.floor(Math.random() * totalWeight);

        let cumulativeWeight = 0;
        for (const item of symbols) {
          cumulativeWeight += item.weight;
          if (randomWeight < cumulativeWeight) {
            return item.symbol;
          }
        }
      }

      // Spin the slots
      const slot1 = getRandomSymbol();
      const slot2 = getRandomSymbol();
      const slot3 = getRandomSymbol();
      const slot4 = getRandomSymbol();

      // Update slot visuals
      document.getElementById('slot1').innerText = slot1;
      document.getElementById('slot2').innerText = slot2;
      document.getElementById('slot3').innerText = slot3;
      document.getElementById('slot4').innerText = slot4;

      // Check for results
      const result = document.getElementById('result');
      if (slot1 === slot2 && slot2 === slot3 && slot3 === slot4) {
        result.innerText = `üéâ JACKPOT! You win 200 œÇ!`;
        result.style.color = '#28a745';
      } else if (
        slot1 === slot2 && slot2 === slot3 ||
        slot2 === slot3 && slot3 === slot4
      ) {
        result.innerText = `‚ú® You win 50 œÇ!`;
        result.style.color = '#ffc107';
      } else {
        result.innerText = `üòû House wins! Try again.`;
        result.style.color = '#ff4444';
      }
    }
  </script>
</body>
</html>
