<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Slot Machine</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #111, #000);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .slot-machine {
      position: relative;
      width: 400px;
      height: 300px;
      background: #333;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    .reels-container {
      display: flex;
      justify-content: space-around;
      margin: 30px;
      height: 150px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .reel {
      width: 90px;
      height: 150px;
      background: linear-gradient(to bottom, #444, #222);
      border-radius: 10px;
      border: 2px solid #333;
      overflow: hidden;
      position: relative;
    }

    .symbol {
      font-size: 2rem;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      height: 50px;
    }

    /* Lever Styling */
    .lever-container {
      position: absolute;
      right: -70px;
      top: 50%;
      transform: translateY(-50%);
      width: 70px;
      height: 300px;
      background: linear-gradient(to bottom, #8b0000, #550000);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
    }

    .lever-stick {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 150px;
      background: #444;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out;
    }

    .lever-ball {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ff0000, #aa0000);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
      transition: transform 0.2s ease-in-out;
    }

    .result-message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ffcc00;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <h1>Realistic Slot Machine</h1>
  <div class="slot-machine">
    <div class="reels-container">
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
    </div>
    <div class="lever-container" id="lever">
      <div class="lever-stick" id="leverStick"></div>
      <div class="lever-ball" id="leverBall"></div>
    </div>
  </div>
  <p class="result-message" id="resultMessage">Pull the lever to spin!</p>

  <script>
    const symbols = ["ðŸ’", "ðŸ‹", "ðŸ””", "ðŸ’Ž", "â­", "ðŸ‰"];
    const reels = [
      document.getElementById("reel1"),
      document.getElementById("reel2"),
      document.getElementById("reel3"),
    ];
    const resultMessage = document.getElementById("resultMessage");
    const leverStick = document.getElementById("leverStick");
    const leverBall = document.getElementById("leverBall");

    // Populate reels with symbols
    function populateReel(reel) {
      reel.innerHTML = symbols
        .map((symbol) => `<div class="symbol">${symbol}</div>`)
        .join("");
    }

    reels.forEach(populateReel);

    // Spin the reels
    function spinReels() {
      resultMessage.textContent = "Spinning...";
      const results = [];

      reels.forEach((reel) => {
        const randomIndex = Math.floor(Math.random() * symbols.length);
        const stopAt = randomIndex * -50; // Each symbol is 50px tall
        results.push(symbols[randomIndex]);

        // Animate reel spin
        reel.style.transition = "transform 1s ease-out";
        reel.style.transform = `translateY(${stopAt}px)`;

        // Reset reel position after animation
        setTimeout(() => {
          reel.style.transition = "none";
          reel.style.transform = "translateY(0)";
          populateReel(reel);
        }, 1000);
      });

      // Display results
      setTimeout(() => checkResults(results), 1000);
    }

    // Check results
    function checkResults(results) {
      const [first, second, third] = results;

      if (first === second && second === third) {
        resultMessage.textContent = "ðŸŽ‰ Jackpot! You win 20 Ï‚!";
      } else if (first === second || second === third || first === third) {
        resultMessage.textContent = "âœ¨ You win 5 Ï‚!";
      } else {
        resultMessage.textContent = "ðŸ˜ž Try again!";
      }
    }

    // Lever functionality
    function pullLever() {
      leverStick.style.transform = "translateX(-50%) rotate(30deg)";
      leverBall.style.transform = "translateX(-50%) translateY(20px)";
      setTimeout(() => {
        leverStick.style.transform = "translateX(-50%) rotate(0)";
        leverBall.style.transform = "translateX(-50%) translateY(0)";
        spinReels();
      }, 300);
    }

    leverStick.addEventListener("click", pullLever);
    leverBall.addEventListener("click", pullLever);
  </script>
</body>
</html>
