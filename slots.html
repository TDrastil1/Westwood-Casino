<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slots - Westwood Casino</title>
  <style>
    /* General Body Styling */
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #1e1e2f, #000);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin: 20px 0;
    }

    .instructions {
      font-size: 1.2rem;
      color: #ccc;
      margin: 10px 0 20px 0;
    }

    /* Slots Machine Container */
    .slots-machine {
      position: relative;
      width: 600px;
      height: 300px;
      margin: 50px auto;
      background: linear-gradient(to bottom, #333, #222);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7), inset 0 2px 10px rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Frame around the reels */
    .reel-container {
      display: flex;
      justify-content: space-between;
      background: linear-gradient(to bottom, #444, #222);
      padding: 10px;
      border-radius: 10px;
      box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.7);
      width: 400px;
      height: 150px;
      overflow: hidden;
    }

    /* Individual reel */
    .reel {
      width: 100px;
      height: 100%;
      background: linear-gradient(to bottom, #fff, #e6e6e6);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5), inset 0 2px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Symbols inside the reel */
    .symbol {
      font-size: 3rem;
      font-weight: bold;
      color: #ff0000;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 0 -2px 5px rgba(255, 255, 255, 0.8);
    }

    /* Reel Spinning Animation */
    .reel.spinning {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-300%);
      }
    }

    /* Lever Styling */
    .lever-container {
      position: relative;
      width: 60px;
      height: 200px;
      background: linear-gradient(to bottom, #ff0000, #aa0000);
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .lever-ball {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    .lever-container.active .lever-ball {
      transform: translateX(-50%) translateY(-30px);
    }

    /* Spin Result */
    .spin-result {
      font-size: 1.5rem;
      color: #ffcc00;
      margin-top: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    /* Back Link */
    .back-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Slots</h1>
  <p class="instructions">Pull the lever to spin the reels and test your luck!</p>
  <div class="slots-machine">
    <div class="reel-container">
      <div class="reel" id="reel1">
        <div class="symbol">üçí</div>
        <div class="symbol">üçã</div>
        <div class="symbol">üîî</div>
        <div class="symbol">üíé</div>
      </div>
      <div class="reel" id="reel2">
        <div class="symbol">üçí</div>
        <div class="symbol">üçã</div>
        <div class="symbol">üîî</div>
        <div class="symbol">üíé</div>
      </div>
      <div class="reel" id="reel3">
        <div class="symbol">üçí</div>
        <div class="symbol">üçã</div>
        <div class="symbol">üîî</div>
        <div class="symbol">üíé</div>
      </div>
    </div>
    <div class="lever-container" id="lever">
      <div class="lever-ball"></div>
    </div>
  </div>
  <p class="spin-result" id="resultMessage"></p>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>

  <script>
    const symbols = ["üçí", "üçã", "üîî", "üíé"];
    const reels = [
      document.getElementById("reel1"),
      document.getElementById("reel2"),
      document.getElementById("reel3"),
    ];
    const resultMessage = document.getElementById("resultMessage");
    const lever = document.getElementById("lever");

    // Function to Spin Reels
    function spinReels() {
      resultMessage.textContent = ""; // Clear message

      reels.forEach((reel, index) => {
        reel.classList.add("spinning");

        setTimeout(() => {
          reel.classList.remove("spinning");
          const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
          reel.innerHTML = `<div class="symbol">${randomSymbol}</div>`;
          if (index === reels.length - 1) checkResult();
        }, 2000 + index * 300); // Staggered stopping
      });
    }

    // Function to Check Results
    function checkResult() {
      const [first, second, third] = reels.map(reel => reel.textContent.trim());
      if (first === second && second === third) {
        resultMessage.textContent = `üéâ Jackpot! You matched ${first}!`;
      } else {
        resultMessage.textContent = `üòû Try again!`;
      }
    }

    // Lever Pull
    lever.addEventListener("click", () => {
      lever.classList.add("active");
      setTimeout(() => {
        lever.classList.remove("active");
        spinReels();
      }, 300); // Delay to simulate pulling
    });
  </script>
</body>
</html>
