<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #222, #000);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffd700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .slot-machine {
      position: relative;
      width: 400px;
      height: 300px;
      background: #333;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    .reels-container {
      display: flex;
      justify-content: space-around;
      margin: 20px;
      height: 150px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .reel {
      width: 80px;
      height: 150px;
      background: #444;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
    }

    .symbol {
      font-size: 2rem;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      height: 50px;
      border-bottom: 1px solid #222;
    }

    .lever-container {
      position: absolute;
      right: -50px;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 200px;
      background: linear-gradient(to bottom, #8b0000, #550000);
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
      cursor: pointer;
    }

    .lever-stick {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 100px;
      background: #444;
      border-radius: 5px;
    }

    .lever-ball {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #ff0000, #aa0000);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
    }

    .result-message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ffcc00;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <h1>Slot Machine</h1>
  <div class="slot-machine">
    <div class="reels-container">
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
    </div>
    <div class="lever-container" id="lever">
      <div class="lever-stick"></div>
      <div class="lever-ball"></div>
    </div>
  </div>
  <p class="result-message" id="resultMessage">Pull the lever to spin!</p>

  <script>
    const symbols = ["🍒", "🍋", "🔔", "💎", "⭐", "🍉"];
    const reels = [
      document.getElementById("reel1"),
      document.getElementById("reel2"),
      document.getElementById("reel3"),
    ];
    const resultMessage = document.getElementById("resultMessage");
    const lever = document.getElementById("lever");

    // Initialize reels with symbols
    function populateReel(reel) {
      reel.innerHTML = symbols
        .map((symbol) => `<div class="symbol">${symbol}</div>`)
        .join("");
    }

    reels.forEach(populateReel);

    // Spin the reels
    function spinReels() {
      resultMessage.textContent = "Spinning...";
      const results = [];
      reels.forEach((reel, index) => {
        const randomIndex = Math.floor(Math.random() * symbols.length);
        const stopAt = randomIndex * -50; // Each symbol is 50px tall
        results.push(symbols[randomIndex]);

        // Animate the reel
        reel.style.transition = "transform 1s ease-out";
        reel.style.transform = `translateY(${stopAt}px)`;

        // Reset reel position after animation
        setTimeout(() => {
          reel.style.transition = "none";
          reel.style.transform = "translateY(0)";
          populateReel(reel);
        }, 1000);
      });

      // Display the result after the spin
      setTimeout(() => {
        checkResults(results);
      }, 1000);
    }

    // Check the results
    function checkResults(results) {
      const [first, second, third] = results;
      if (first === second && second === third) {
        resultMessage.textContent = "🎉 Jackpot! You win 20 ς!";
      } else if (first === second || second === third || first === third) {
        resultMessage.textContent = "✨ You win 5 ς!";
      } else {
        resultMessage.textContent = "😞 Try again!";
      }
    }

    // Lever interaction
    lever.addEventListener("click", spinReels);
  </script>
</body>
</html>
