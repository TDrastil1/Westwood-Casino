<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slots - Westwood Casino</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #1e1e2f, #000);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 4rem;
      color: #ffd700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-top: 20px;
    }

    .instructions {
      font-size: 1.2rem;
      color: #ccc;
      margin: 10px 0 20px 0;
    }

    /* Slot Machine Styling */
    .slot-machine {
      position: relative;
      width: 700px;
      height: 400px;
      margin: 50px auto;
      background: linear-gradient(to bottom, #444, #222);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), inset 0 2px 10px rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    /* Reels Container */
    .reels {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 70%;
      height: 250px;
      margin: 0 auto;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }

    /* Individual Reel */
    .reel {
      width: 150px;
      height: 100%;
      background: linear-gradient(to bottom, #fff, #eee);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5), inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Reel Symbols */
    .symbol {
      font-size: 4rem;
      font-weight: bold;
      color: #ff0000;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), 0 -2px 5px rgba(255, 255, 255, 0.8);
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Lever Styling */
    .lever-container {
      position: absolute;
      right: 20px;
      top: 20%;
      width: 120px;
      height: 300px;
      background: linear-gradient(to bottom, #8B0000, #550000);
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
      cursor: pointer;
    }

    /* Lever Stick */
    .lever-stick {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 200px;
      background: linear-gradient(to bottom, #444, #222);
      border-radius: 10px;
      z-index: 2;
      box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s ease-in-out;
    }

    /* Lever Ball */
    .lever-ball {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ff0000, #aa0000);
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
      z-index: 3;
      transition: transform 0.3s ease-in-out;
    }

    .lever-container.active .lever-stick {
      transform: translateX(-50%) translateY(70px);
    }

    .lever-container.active .lever-ball {
      transform: translateX(-50%) translateY(130px);
    }

    /* Spin Result */
    .spin-result {
      font-size: 1.5rem;
      color: #ffcc00;
      margin-top: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    /* Back Link */
    .back-link {
      margin-top: 30px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Slots</h1>
  <p class="instructions">Pull the lever to spin the reels and test your luck!</p>
  <div class="slot-machine">
    <div class="reels">
      <div class="reel" id="reel1"></div>
      <div class="reel" id="reel2"></div>
      <div class="reel" id="reel3"></div>
    </div>
    <div class="lever-container" id="lever">
      <div class="lever-stick"></div>
      <div class="lever-ball"></div>
    </div>
  </div>
  <p class="spin-result" id="resultMessage"></p>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>

  <script>
    const symbols = ["üçí", "üçã", "üîî", "üíé"];
    const reels = [
      document.getElementById("reel1"),
      document.getElementById("reel2"),
      document.getElementById("reel3"),
    ];
    const resultMessage = document.getElementById("resultMessage");
    const lever = document.getElementById("lever");

    function spinReels() {
      resultMessage.textContent = ""; // Clear message
      reels.forEach((reel, index) => {
        const reelSymbols = [...symbols, ...symbols, ...symbols];
        reel.innerHTML = reelSymbols
          .map(symbol => `<div class="symbol">${symbol}</div>`)
          .join("");
        reel.scrollTop = 0;

        const stopAt = Math.floor(Math.random() * reelSymbols.length);
        const scrollDistance = stopAt * 100;

        setTimeout(() => {
          reel.scrollTop = scrollDistance;
          if (index === reels.length - 1) checkResult();
        }, 2000 + index * 300);
      });
    }

    function checkResult() {
      const [first, second, third] = reels.map(
        reel => reel.children[0].textContent.trim()
      );
      if (first === second && second === third) {
        resultMessage.textContent = `üéâ Jackpot! You matched ${first}!`;
      } else {
        resultMessage.textContent = `üòû Try again!`;
      }
    }

    lever.addEventListener("click", () => {
      lever.classList.add("active");
      setTimeout(() => {
        lever.classList.remove("active");
        spinReels();
      }, 500);
    });
  </script>
</body>
</html>
