<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0b3d20; /* Dark green poker table color */
      color: #fff;
      text-align: center;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.3) 20%, transparent 20%) #0b3d20;
      background-size: 50px 50px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .game-options {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .chip {
      width: 150px;
      height: 150px;
      background-color: #007bff;
      border-radius: 50%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .chip:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
    }

    .chip::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 30%, transparent 30%);
      border: 8px solid white;
      z-index: 0;
    }

    .chip::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      border-radius: 50%;
      background: radial-gradient(circle, transparent 50%, rgba(255, 255, 255, 0.1) 50%);
      z-index: 1;
    }

    .chip .icon {
      z-index: 2;
      width: 60px;
      height: 60px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #007bff;
    }

    .chip.red {
      background-color: #e74c3c;
    }

    .chip.green {
      background-color: #27ae60;
    }

    .chip.yellow {
      background-color: #f1c40f;
    }

    .chip.red .icon {
      color: #e74c3c;
    }

    .chip.green .icon {
      color: #27ae60;
    }

    .chip.yellow .icon {
      color: #f1c40f;
    }

    footer {
      margin-top: 30px;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Westwood Casino</h1>
    <p>Select a game below to start playing!</p>
    <div class="game-options">
      <a href="slots.html" class="chip red">

      <a href="scratch.html" class="chip yellow">

        Scratch-Offs

    </div>
    <footer>

    </footer>
  </div>
</body>
</html>
