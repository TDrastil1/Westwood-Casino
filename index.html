<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      background-color: #0a522e; /* Green poker table color */
      background-image: radial-gradient(circle, rgba(0, 0, 0, 0.1) 20%, transparent 20%);
      background-size: 30px 30px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .game-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .token {
      width: 150px;
      height: 150px;
      background-color: #ff0000;
      border-radius: 50%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .token:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
    }

    .token::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      border: 5px solid #fff;
      z-index: -1;
    }

    .token img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 30px;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Westwood Casino</h1>
    <p>Select a game below to start playing!</p>
    <div class="game-options">
      <a href="slots.html" class="token">
        <img src="slots.png" alt="Slots">
        Slots
      </a>
      <a href="plinko.html" class="token" style="background-color: #007bff;">
        <img src="plinko.png" alt="Plinko">
        Plinko
      </a>
      <a href="scratch.html" class="token" style="background-color: #f1c40f;">
        <img src="scratch.png" alt="Scratch-Offs">
        Scratch-Offs
      </a>
    </div>
    <footer>
      Â© 2025 Westwood Casino | Play responsibly | All rights reserved
    </footer>
  </div>
</body>
</html>
