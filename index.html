<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westwood Casino - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .blackjack-table {
      position: relative;
      margin: 50px auto;
      width: 800px;
      height: 500px;
      background: radial-gradient(circle, #006600, #003300);
      border-radius: 50%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border: 10px solid #d4af37;
    }

    .table-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .table-center h1 {
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 10px;
    }

    .table-center p {
      font-size: 1.2rem;
      color: #fff;
      margin-top: -10px;
    }

    .card-buttons {
      display: flex;
      justify-content: space-around;
      position: absolute;
      bottom: 20%;
      left: 10%;
      width: 80%;
    }

    .card-button {
      width: 100px;
      height: 140px;
      background: white;
      border-radius: 8px;
      border: 2px solid #000;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      position: relative;
      cursor: pointer;
      text-align: center;
      font-family: 'Georgia', serif;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
    }

    .card-button .card-rank {
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .card-button .card-suit {
      font-size: 2rem;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .spades {
      color: black;
    }

    .hearts {
      color: red;
    }

    .clubs {
      color: black;
    }

    .diamonds {
      color: red;
    }

    .back-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }

    .card-table-rules {
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: #d4af37;
      font-size: 0.9rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="blackjack-table">
    <div class="table-center">
      <h1>Welcome to Westwood Casino</h1>
      <p>Choose your game to start playing!</p>
    </div>
    <div class="card-buttons">
      <div class="card-button" onclick="window.location.href='slots.html'">
        <div class="card-rank">A</div>
        <div class="card-suit spades">♠</div>
      </div>
      <div class="card-button" onclick="window.location.href='plinko.html'">
        <div class="card-rank">A</div>
        <div class="card-suit hearts">♥</div>
      </div>
      <div class="card-button" onclick="window.location.href='scratch.html'">
        <div class="card-rank">A</div>
        <div class="card-suit clubs">♣</div>
      </div>
      <div class="card-button" onclick="window.location.href='blackjack.html'">
        <div class="card-rank">A</div>
        <div class="card-suit diamonds">♦</div>
      </div>
    </div>
    <div class="card-table-rules">
      <p>Play responsibly | Use school currency (ς) | All rights reserved</p>
    </div>
  </div>
  <a href="index.html" class="back-link">← Back to Main Menu</a>
</body>
</html>
