<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westwood Casino Dashboard</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #0b0b0d, #000);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #ffd700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-top: 30px;
    }

    .instructions {
      font-size: 1.5rem;
      color: #ddd;
      margin: 10px 0 30px 0;
    }

    /* Blackjack Table Styling */
    .blackjack-table {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 500px;
      margin: 50px auto;
      background: radial-gradient(circle, #357a38, #285c2b);
      border: 15px solid #d4af37;
      border-radius: 50% 50% 0 0;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.8);
      overflow: hidden;
    }

    /* Cards Grid */
    .cards-grid {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Curved Card Styling */
    .game-card {
      position: absolute;
      width: 120px;
      height: 180px;
      background: #fff;
      border-radius: 10px;
      border: 2px solid #d4af37;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7), inset 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      transform-origin: center bottom;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.9);
    }

    /* Positioning Curved Cards */
    .game-card:nth-child(1) {
      transform: rotate(-20deg);
      top: 40%;
      left: 20%;
    }

    .game-card:nth-child(2) {
      transform: rotate(-10deg);
      top: 30%;
      left: 40%;
    }

    .game-card:nth-child(3) {
      transform: rotate(10deg);
      top: 30%;
      right: 40%;
    }

    .game-card:nth-child(4) {
      transform: rotate(20deg);
      top: 40%;
      right: 20%;
    }

    /* Card Content */
    .card-symbol {
      font-size: 3rem;
      font-weight: bold;
      color: black;
    }

    .card-title {
      font-size: 1rem;
      font-weight: bold;
      color: #444;
      text-align: center;
    }

    .card-title span {
      display: block;
      font-size: 0.8rem;
      color: #777;
    }

    /* Card Design Details */
    .card-design {
      font-size: 1.2rem;
      color: #ddd;
      margin-top: 5px;
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .card-design div {
      width: 15px;
      height: 15px;
      background-color: #ffd700;
      border-radius: 50%;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>Welcome to Westwood Casino</h1>
  <p class="instructions">Select a game below to start playing!</p>
  <div class="blackjack-table">
    <div class="cards-grid">
      <!-- Slots Card -->
      <div class="game-card" onclick="window.location.href='slots.html'">
        <div class="card-symbol">A</div>
        <div class="card-title">Slots<br><span>Spin and Win</span></div>
        <div class="card-design">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- Plinko Card -->
      <div class="game-card" onclick="window.location.href='plinko.html'">
        <div class="card-symbol">A</div>
        <div class="card-title">Plinko<br><span>Drop for Prizes</span></div>
        <div class="card-design">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- Scratch-Offs Card -->
      <div class="game-card" onclick="window.location.href='scratch.html'">
        <div class="card-symbol">A</div>
        <div class="card-title">Scratch-Offs<br><span>Reveal Your Luck</span></div>
        <div class="card-design">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
