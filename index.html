<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0b3d20; /* Dark green poker table color */
      color: #fff;
      text-align: center;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.3) 20%, transparent 20%) #0b3d20;
      background-size: 50px 50px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .game-options {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .chip {
      width: 150px;
      height: 150px;
      background-color: #007bff;
      border-radius: 50%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .chip:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
    }

    .chip::before {
      content: '';
      position: absolute;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      border: 6px solid #fff;
      z-index: 1;
    }

    .chip::after {
      content: '';
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border-radius: 50%;
      border: 6px solid #007bff;
      z-index: 1;
    }

    .chip .inner {
      z-index: 2;
      text-align: center;
    }

    .chip.red {
      background-color: #e74c3c;
    }

    .chip.green {
      background-color: #27ae60;
    }

    .chip.yellow {
      background-color: #f1c40f;
    }

    .chip.red::after {
      border-color: #e74c3c;
    }

    .chip.green::after {
      border-color: #27ae60;
    }

    .chip.yellow::after {
      border-color: #f1c40f;
    }

    footer {
      margin-top: 30px;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Westwood Casino</h1>
    <p>Select a game below to start playing!</p>
    <div class="game-options">
      <!-- Slots Button -->
      <a href="slots.html" class="chip red">
        <div class="inner">üé∞<br>Slots</div>
      </a>
      <!-- Plinko Button -->
      <a href="plinko.html" class="chip green">
        <div class="inner">üîΩ<br>Plinko</div>
      </a>
      <!-- Scratch-Offs Button -->
      <a href="scratch.html" class="chip yellow">
        <div class="inner">üéüÔ∏è<br>Scratch-Offs</div>
      </a>
    </div>
    <footer>
      ¬© 2025 Westwood Casino | Play responsibly | All rights reserved
    </footer>
  </div>
</body>
</html>
