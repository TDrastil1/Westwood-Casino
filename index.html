<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westwood Casino Dashboard</title>
  <style>
    /* General Body Styling */
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #1e1e2f, #000);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-top: 20px;
    }

    .instructions {
      font-size: 1.2rem;
      color: #ccc;
      margin: 10px 0 20px 0;
    }

    /* Blackjack Table Styling */
    .blackjack-table {
      position: relative;
      width: 80%;
      max-width: 900px;
      height: 400px;
      margin: 50px auto;
      background: linear-gradient(to bottom, #357a38, #285c2b);
      border: 5px solid #d4af37;
      border-radius: 50% 50% 0 0;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding: 50px 20px 20px 20px;
    }

    .indent {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 50px;
      background: #222;
      border-radius: 0 0 50px 50px;
    }

    /* Cards Grid */
    .cards-grid {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
    }

    /* Individual Card Styling */
    .game-card {
      width: 120px;
      height: 170px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
    }

    /* Card Corner A */
    .card-corner {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .card-corner.spades {
      color: black;
    }

    .card-corner.hearts {
      color: red;
    }

    .card-corner.diamonds {
      color: #3498db;
    }

    /* Card Title */
    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-top: auto;
      color: #333;
    }

    /* Back Link */
    .back-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Welcome to Westwood Casino</h1>
  <p class="instructions">Select a game below to start playing!</p>
  <div class="blackjack-table">
    <div class="cards-grid">
      <!-- Slots Card -->
      <div class="game-card" onclick="window.location.href='slots.html'">
        <div class="card-corner spades">A</div>
        <div class="card-title">Slots</div>
      </div>
      <!-- Plinko Card -->
      <div class="game-card" onclick="window.location.href='plinko.html'">
        <div class="card-corner hearts">A</div>
        <div class="card-title">Plinko</div>
      </div>
      <!-- Scratch-Offs Card -->
      <div class="game-card" onclick="window.location.href='scratch.html'">
        <div class="card-corner diamonds">A</div>
        <div class="card-title">Scratch-Offs</div>
      </div>
    </div>
    <div class="indent"></div>
  </div>
  <a href="index.html" class="back-link">‚Üê Back to Main Menu</a>
</body>
</html>
