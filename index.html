<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westwood Casino Dashboard</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #1e1e2f, #000);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin: 20px 0;
    }

    .instructions {
      font-size: 1.2rem;
      color: #ccc;
      margin: 10px 0 20px 0;
    }

    /* Casino Table Styling */
    .casino-table {
      position: relative;
      width: 90%;
      max-width: 900px;
      margin: 30px auto;
      background: linear-gradient(to bottom, #357a38, #2e6b32);
      border: 5px solid #d4af37;
      border-radius: 50px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
    }

    /* Card Grid */
    .card-grid {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    /* Individual Cards */
    .game-card {
      position: relative;
      width: 150px;
      height: 200px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
    }

    /* Card Icon (Ace Style) */
    .card-icon {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
      text-align: center;
    }

    .card-icon.spades {
      color: black;
    }

    .card-icon.hearts {
      color: red;
    }

    .card-icon.diamonds {
      color: #3498db;
    }

    /* Back Link */
    .back-link {
      margin-top: 20px;
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Welcome to Westwood Casino</h1>
  <p class="instructions">Select a game below to start playing!</p>
  <div class="casino-table">
    <div class="card-grid">
      <div class="game-card" onclick="window.location.href='slots.html'">
        <div class="card-icon spades">A</div>
        <div class="card-title">Slots</div>
      </div>
      <div class="game-card" onclick="window.location.href='plinko.html'">
        <div class="card-icon hearts">A</div>
        <div class="card-title">Plinko</div>
      </div>
      <div class="game-card" onclick="window.location.href='scratch.html'">
        <div class="card-icon diamonds">A</div>
        <div class="card-title">Scratch-Offs</div>
      </div>
    </div>
  </div>
  <a href="index.html" class="back-link">‚Üê Back to Main Menu</a>
</body>
</html>
