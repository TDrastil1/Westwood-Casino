<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westwood Casino Dashboard</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle, #0b0b0d, #000);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #ffd700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-top: 30px;
    }

    .instructions {
      font-size: 1.5rem;
      color: #ddd;
      margin: 10px 0 30px 0;
    }

    /* Blackjack Table Styling */
    .blackjack-table {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 500px;
      margin: 50px auto;
      background: radial-gradient(circle, #357a38, #285c2b);
      border: 15px solid #d4af37;
      border-radius: 50% 50% 0 0;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.8);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 50px;
    }

    /* Realistic Dealer Indent */
    .dealer-indent {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: 100px;
      background: radial-gradient(circle, #222, #111);
      border-radius: 50%;
      border: 5px solid #d4af37;
      box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.7);
    }

    /* Cards Grid */
    .cards-grid {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      width: 90%;
      padding: 20px;
    }

    /* Card Styling */
    .game-card {
      position: relative;
      width: 140px;
      height: 200px;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      border: 2px solid #d4af37;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7), inset 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .game-card:hover {
      transform: translateY(-15px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.9);
    }

    /* Card Symbols */
    .card-symbol {
      font-size: 2.5rem;
      font-weight: bold;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .card-symbol.spades {
      color: black;
    }

    .card-symbol.hearts {
      color: red;
    }

    .card-symbol.diamonds {
      color: #3498db;
    }

    /* Card Title */
    .card-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #444;
      margin-top: auto;
      text-align: center;
    }

    .card-title span {
      display: block;
      font-size: 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Welcome to Westwood Casino</h1>
  <p class="instructions">Select a game below to start playing!</p>
  <div class="blackjack-table">
    <div class="dealer-indent"></div>
    <div class="cards-grid">
      <!-- Slots Card -->
      <div class="game-card" onclick="window.location.href='slots.html'">
        <div class="card-symbol spades">A</div>
        <div class="card-title">Slots<br><span>Spin and Win</span></div>
      </div>
      <!-- Plinko Card -->
      <div class="game-card" onclick="window.location.href='plinko.html'">
        <div class="card-symbol hearts">A</div>
        <div class="card-title">Plinko<br><span>Drop for Prizes</span></div>
      </div>
      <!-- Scratch-Offs Card -->
      <div class="game-card" onclick="window.location.href='scratch.html'">
        <div class="card-symbol diamonds">A</div>
        <div class="card-title">Scratch-Offs<br><span>Reveal Your Luck</span></div>
      </div>
    </div>
  </div>
</body>
</html>
