<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westwood Casino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0b3d20; /* Dark green for poker table */
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.2) 10%, transparent 10%) #0b3d20;
      background-size: 50px 50px;
    }

    h1 {
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .game-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .chip {
      width: 150px;
      height: 150px;
      background-color: #007bff; /* Default blue for chips */
      border-radius: 50%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .chip:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
    }

    .chip::before {
      content: '';
      position: absolute;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      border: 5px solid #fff;
      z-index: 0;
    }

    .chip img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      z-index: 1;
    }

    .chip.red {
      background-color: #e74c3c; /* Red chip */
    }

    .chip.green {
      background-color: #27ae60; /* Green chip */
    }

    .chip.yellow {
      background-color: #f1c40f; /* Yellow chip */
    }

    footer {
      margin-top: 30px;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Westwood Casino</h1>
    <p>Select a game below to start playing!</p>
    <div class="game-options">
      <a href="slots.html" class="chip red">
        <img src="slots.png" alt="Slots">
        Slots
      </a>
      <a href="plinko.html" class="chip green">
        <img src="plinko.png" alt="Plinko">
        Plinko
      </a>
      <a href="scratch.html" class="chip yellow">
        <img src="scratch.png" alt="Scratch-Offs">
        Scratch-Offs
      </a>
    </div>
    <footer>
      Â© 2025 Westwood Casino | Play responsibly | All rights reserved
    </footer>
  </div>
</body>
</html>
